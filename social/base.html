<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      table {
        max-width: 100%;
      }
      td {
        text-align: center;
        vertical-align: middle;
        word-wrap: break-word;
      }
      input[type=checkbox] {
        height: 20px;
        width: 20px;
      }
    </style>
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="/twitter/users">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/twitter/create">Create</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/twitter/manage">Manage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/twitter/generate">Generate</a>
            </li>
          </ul>
          <h1 class="mt-2">{{title}}</h1>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
