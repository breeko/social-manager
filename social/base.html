<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <!-- <link rel="stylesheet"  href="{%  static  'css/style.css'  %}"> -->
    <style>
      table {
        max-width: 100%;
      }
      td {
        text-align: center;
        vertical-align: middle;
        word-wrap: break-word;
      }
      input[type=checkbox] {
        height: 20px;
        width: 20px;
      }
    </style>
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <ul class="navbar navbar-expand-lg bg-primary fixed-top">
              <a class="nav-link text-light" href="/twitter/users">Users</a>
              <a class="nav-link text-light" href="/twitter/create">Create</a>
              <a class="nav-link text-light" href="/twitter/manage">Manage</a>
              <a class="nav-link text-light" href="/twitter/generate">Generate</a>
              <a class="nav-link text-light" href="/twitter/follow">Follow</a>
              <a class="nav-link text-light" href="/twitter/news">News</a>
          </ul>
          <h1 class="mt-2">{{title}}</h1>
          <hr class="mt-0 mb-4">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="{% static 'js/app.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
