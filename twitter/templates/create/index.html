{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {% if id == None %}
    <form action="{% url 'twitter:create' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  {% elif type == "follow" %}
    <form action="{% url 'twitter:edit_follow' id=id %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  {% elif type == "tweet" %}
    <form action="{% url 'twitter:edit_tweet' id=id %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  {% endif %}
{% endblock %}
